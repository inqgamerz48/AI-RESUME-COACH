<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Coach - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
        
        .success {
            background: #efe;
            border-left-color: #4a4;
            color: #363;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.logged-out {
            background: #fee;
            color: #c33;
        }
        
        .status.logged-in {
            background: #efe;
            color: #363;
        }
        
        .user-info {
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 10px;
            background: #e0e0e0;
            color: #333;
            font-size: 14px;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AI Resume Coach</h1>
        <p class="subtitle">Browser Test Interface - Backend API Testing</p>
        
        <div id="auth-status">
            <span class="status logged-out">Not Logged In</span>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('register')">Register</button>
            <button class="nav-btn" onclick="showSection('login')">Login</button>
            <button class="nav-btn" onclick="showSection('ai')">AI Features</button>
            <button class="nav-btn" onclick="showSection('health')">Backend Health</button>
        </div>
        
        <!-- Register Section -->
        <div id="section-register" class="section active">
            <h2>Create Account</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="John Doe" value="Test User">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" placeholder="test@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" placeholder="password123" value="password123">
            </div>
            <button onclick="register()">Create Account</button>
            <div id="register-result"></div>
        </div>
        
        <!-- Login Section -->
        <div id="section-login" class="section">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="test@example.com" value="test@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="password123" value="password123">
            </div>
            <button onclick="login()">Login</button>
            <div id="login-result"></div>
        </div>
        
        <!-- AI Features Section -->
        <div id="section-ai" class="section">
            <h2>AI Resume Improvement</h2>
            <p style="margin-bottom: 15px; color: #666;">You must be logged in to use AI features</p>
            
            <div class="form-group">
                <label>Resume Bullet Point</label>
                <textarea id="ai-text" placeholder="Enter a resume bullet point to improve...">Worked on a React project for company website</textarea>
            </div>
            <div class="form-group">
                <label>Tone</label>
                <input type="text" id="ai-tone" placeholder="professional" value="professional">
            </div>
            <button onclick="improveText()" id="ai-btn">Improve with AI</button>
            <button class="btn-secondary" onclick="checkUsage()">Check Usage</button>
            <div id="ai-result"></div>
        </div>
        
        <!-- Health Section -->
        <div id="section-health" class="section">
            <h2>Backend Health Check</h2>
            <p style="margin-bottom: 15px;">Check if the backend API is running properly</p>
            <button onclick="checkHealth()">Check Backend Health</button>
            <div id="health-result"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        let authToken = null;
        let currentUser = null;
        
        function showSection(name) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // Show selected section
            document.getElementById(`section-${name}`).classList.add('active');
            event.target.classList.add('active');
        }
        
        function updateAuthStatus() {
            const statusEl = document.getElementById('auth-status');
            if (authToken) {
                statusEl.innerHTML = `
                    <span class="status logged-in">Logged In</span>
                    <button class="btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="logout()">Logout</button>
                `;
                if (currentUser) {
                    statusEl.innerHTML += `
                        <div class="user-info">
                            <strong>Email:</strong> ${currentUser.email}<br>
                            <strong>Plan:</strong> ${currentUser.plan}
                        </div>
                    `;
                }
            } else {
                statusEl.innerHTML = '<span class="status logged-out">Not Logged In</span>';
            }
        }
        
        function logout() {
            authToken = null;
            currentUser = null;
            updateAuthStatus();
            showResult('login-result', 'Logged out successfully', 'success');
        }
        
        function showResult(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            showResult('register-result', 'Creating account... <span class="loading"></span>', '');
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    updateAuthStatus();
                    showResult('register-result', `‚úÖ Account created! Welcome ${currentUser.full_name}!`, 'success');
                } else {
                    showResult('register-result', `‚ùå Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showResult('register-result', `‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            showResult('login-result', 'Logging in... <span class="loading"></span>', '');
            
            try {
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    updateAuthStatus();
                    showResult('login-result', `‚úÖ Welcome back ${currentUser.full_name}!`, 'success');
                } else {
                    showResult('login-result', `‚ùå Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                showResult('login-result', `‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function improveText() {
            if (!authToken) {
                showResult('ai-result', '‚ùå Please login first', 'error');
                return;
            }
            
            const text = document.getElementById('ai-text').value;
            const tone = document.getElementById('ai-tone').value;
            
            showResult('ai-result', 'Improving text with AI... <span class="loading"></span>', '');
            document.getElementById('ai-btn').disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/api/v1/chat/rewrite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ text, tone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const usage = data.usage;
                    showResult('ai-result', `
                        <strong>‚ú® AI Improved Version:</strong><br><br>
                        ${data.result}<br><br>
                        <strong>Usage:</strong> ${usage.used}/${usage.limit} (${usage.remaining} remaining)
                    `, 'success');
                } else {
                    showResult('ai-result', `‚ùå Error: ${JSON.stringify(data.detail)}`, 'error');
                }
            } catch (error) {
                showResult('ai-result', `‚ùå Network error: ${error.message}`, 'error');
            } finally {
                document.getElementById('ai-btn').disabled = false;
            }
        }
        
        async function checkUsage() {
            if (!authToken) {
                showResult('ai-result', '‚ùå Please login first', 'error');
                return;
            }
            
            showResult('ai-result', 'Checking usage... <span class="loading"></span>', '');
            
            // This would need an endpoint that returns usage info
            showResult('ai-result', '‚ÑπÔ∏è Make an AI call to see usage stats', '');
        }
        
        async function checkHealth() {
            showResult('health-result', 'Checking backend... <span class="loading"></span>', '');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('health-result', `
                        ‚úÖ <strong>Backend is healthy!</strong><br><br>
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>Version:</strong> ${data.version}<br>
                        <strong>Environment:</strong> ${data.environment}
                    `, 'success');
                } else {
                    showResult('health-result', '‚ùå Backend returned error', 'error');
                }
            } catch (error) {
                showResult('health-result', `‚ùå Cannot connect to backend: ${error.message}`, 'error');
            }
        }
        
        // Check health on page load
        window.addEventListener('load', () => {
            setTimeout(checkHealth, 500);
        });
    </script>
</body>
</html>
